<html>
<body>
    <input type="text" id="name" oninput="callFun()" />
    <span id="nameval"></span>
</body>
<script type="text/javascript">
    callFun = () => {
        let a = document.getElementById('name').value;
        document.getElementById('nameval').innerHTML = a;
    }
    const ar1 = ['a', 'b', 'c'];
    const ar2 = [...ar1];
    console.log(ar1);
    console.log(ar2);
    console.log(...ar2);
    console.log(...ar1);

    const number = [2, 3, 4, 5];
    console.log(Math.max(2, 3, 4, 5));
    console.log(Math.max(number));
    console.log(Math.max(...number));
    let size = 'giant';
    console.log(`What a ${size} leap forward!.`);

    let cat = 'Miaow';
    let dog = 'Woof';
    let bird = 'Peet peet';

    let someObject = {
        cat,
        dog,
        bird
    }

    console.log(someObject);
    var fruit_var = 'fruit';
    var eatables = { [fruit_var]: 'Apple', [fruit_var + ' Cake']: 'yummy' };
    console.log(eatables); // {fruit: 'Apple', fruit Cake: 'yummy'}


    var person = { name: "Sarah", country: "Nigeria", job: "Developer" };

    var { name, country, job } = person;

    console.log(name);//"Sarah"
    console.log(country);//"Nigeria"
    console.log(job);//Developer"


    const arr = [1, 2, 3, 4, 5];
    const total = arr.reduce((acc, item) => acc += item, 6);
    console.log(total);
    const arr1 = [1, 2, 3, 4, 5];
    const total1 = arr1.reduce((acc, item) => acc = 6);
    console.log(total1);
</script>
</html>
